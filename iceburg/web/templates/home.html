<script>
$(document).ready(function() {
  var saving = 14442.0;
  var income= 56759.0;
  var expense = 42317.0;
var config = liquidFillGaugeDefaultSettings();
      config.textColor = "#FF4444";
      config.waveTextColor = "#000";
      config.circleThickness = 0.2;
      config.textVertPosition = 0.2;
      config.waveAnimateTime = 1000;
      config.circleColor = "#00a65a";
      config.waveColor = "#52cc94";
      config.minValue = 20000;
      config.maxValue = 60000;
      config.displayPercent = false;
      var gauge = loadLiquidFillGauge("gauge-saving", saving,config);

      config.circleColor = "#f39c12";
      config.waveColor = "#ffdea9";
      var gauge = loadLiquidFillGauge("gauge-income", income,config);

      config.circleColor = "#FF7777";
      config.waveColor = "#FFDDDD";
      var gauge = loadLiquidFillGauge("gauge-expense", expense,config);




});
